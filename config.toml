### Special build and Security settings

[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  minifyOutput = true
[minify.tdewolff.html]
  keepWhitespace = false
[minify.tdewolff.js]
  keepVarNames = false
  precision = 0
[minify.tdewolff.css]
  keepCSS2 = true

[imaging]
quality = 75
anchor = "Smart"
resampleFilter = "Lanczos"

[imaging.exif]
includeFields = ""
excludeFields = ""
disableDate = true
disableLatLong = true

